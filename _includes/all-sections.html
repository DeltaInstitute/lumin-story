{% for page in site.pages %}
{% if page.layout == 'section' %}
	
<div class="section-content">
    <h3>{{ page.title }}</h3>
		{{ page.content }}
</div>
{% endif %}

{% if page.layout == 'break' %}

<div class="section-container" id="{{ page.id }}">
	{{ page.content }}
</div>
{% endif %}
{% endfor %}
