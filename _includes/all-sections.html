	{% for page in site.pages %}
		{% if page.layout == 'section' %}
			<div class="section-content">
    				<h3>{{ page.title }}</h3>

					{{ page.content }}
	
			</div>
		{% endif %}

		{% if page.layout == 'break' %}

		<a name="{{ page.title }}"></a>
		
		<div class="section-container" id="{{ page.id }}">
			<div class="section-break" style="background-color:#6ba1b9">
		
		{{ page.content }}

			</div>
		</div>
		
		{% endif %}

	{% endfor %}
